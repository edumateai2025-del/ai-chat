<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat with Structured Formulas</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: stretch;
}

/* Container */
.container {
  width: 100%;
  max-width: 100%;
  height: 100vh;
  background: #fff;
  display: flex;
  flex-direction: column;
  position: relative;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 16px;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

.hamburger {
  font-size: 22px;
  cursor: pointer;
}

.session-options {
  font-size: 22px;
  cursor: pointer;
  display: none; /* show only when session loaded */
}

/* Chat */
.chat {
  flex: 1;
  padding: 10px 16px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
  white-space: pre-wrap;
}

.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}

.ai {
  background: #e0e0e0;
  color: black;
  align-self: flex-start;
  font-weight: bold;
  font-family: monospace;
}

/* Input */
.input-area {
  display: flex;
  align-items: center;
  padding: 10px 16px;
  background: #f9f9f9;
  border-top: 1px solid #ddd;
  position: sticky;
  bottom: 0;
  box-shadow: 0 -1px 4px rgba(0,0,0,0.05);
}

textarea {
  flex: 1;
  padding: 14px 16px;
  border-radius: 24px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
  resize: none;
  max-height: 120px;
  overflow-y: auto;
}

.send-btn {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
}

/* Side Panel */
#sessionPanel {
  position: fixed;
  top: 0;
  left: 0;
  width: 260px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ddd;
  box-shadow: 2px 0 8px rgba(0,0,0,0.18);
  transform: translateX(-100%);
  transition: 0.3s ease;
  z-index: 1000;
  padding: 10px;
  overflow-y: auto;
}

#sessionPanel.visible {
  transform: translateX(0);
}

#newChat {
  padding: 10px;
  border-radius: 6px;
  background: #f4f4f4;
  cursor: pointer;
  margin-bottom: 10px;
  font-weight: bold;
}

#sessionList div {
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 6px;
  background: #fafafa;
}

#sessionList div:hover {
  background: #e9e9e9;
}

/* Options menu */
#optionsMenu {
  position: absolute;
  top: 40px;
  right: 20px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 6px;
  display: none;
  z-index: 2000;
}

#optionsMenu div {
  padding: 10px 14px;
  cursor: pointer;
}

#optionsMenu div:hover {
  background: #f4f4f4;
}
</style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <span class="hamburger">&#9776;</span>
    <span class="session-options">&#8942;</span>
  </div>

  <div id="chatArea" class="chat"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
    <button id="sendBtn" class="send-btn">➤</button>
  </div>
</div>

<div id="sessionPanel">
  <div id="newChat">+ New Chat</div>
  <div id="sessionList"></div>
</div>

<div id="optionsMenu">
  <div id="pinSession">Pin</div>
  <div id="renameSession">Rename</div>
  <div id="deleteSession">Delete</div>
</div>

<script>
const chatArea = document.getElementById('chatArea');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const sessionPanel = document.getElementById('sessionPanel');
const hamburger = document.querySelector('.hamburger');
const newChatBtn = document.getElementById('newChat');
const sessionListDiv = document.getElementById('sessionList');
const sessionOptionsBtn = document.querySelector('.session-options');
const optionsMenu = document.getElementById('optionsMenu');

let db;
let sessionId = null; 
let sessionSaved = false; 
let aiTyping = false; // track if AI is currently typing

// ===== IndexedDB =====
const request = indexedDB.open("chatDB", 1);
request.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("sessions")) {
    db.createObjectStore("sessions", { keyPath: "sessionId" });
  }
};
request.onsuccess = e => {
  db = e.target.result;
  loadSessionList();
};
request.onerror = e => console.error("IndexedDB error:", e);

// ===== Hamburger toggle =====
hamburger.onclick = () => {
  sessionPanel.classList.toggle('visible');
};

// ===== Add message UI =====
function addMessage(text, sender) {
  const div = document.createElement('div');
  div.className = `message ${sender}`;
  
  if (sender === 'ai') {
    // Replace * and / with × and ÷
    text = text.replace(/\*/g, '×').replace(/\//g, '÷');
    div.innerHTML = text; // allow HTML formatting for bold, pre, br
  } else {
    div.textContent = text;
  }

  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
  return div;
}

// ===== Auto-resize textarea =====
userInput.addEventListener('input', () => {
  userInput.style.height = 'auto';
  userInput.style.height = userInput.scrollHeight + 'px';
});

// ===== Save/load messages =====
function saveMessage(role, content) {
  if (!sessionId) return;

  const tx = db.transaction("sessions", "readwrite");
  const store = tx.objectStore("sessions");
  const req = store.get(sessionId);

  req.onsuccess = () => {
    const session = req.result || { sessionId, messages: [] };
    session.messages.push({ role, content });
    if (session.messages.length > 200) session.messages = session.messages.slice(-200);
    store.put(session);
    if (!sessionSaved) {
      sessionSaved = true;
      loadSessionList();
    }
  };
}

function loadMessages() {
  if (!sessionId) return;
  const tx = db.transaction("sessions", "readonly");
  const store = tx.objectStore("sessions");
  const req = store.get(sessionId);

  req.onsuccess = () => {
    chatArea.innerHTML = "";
    if (!req.result) return;
    req.result.messages.forEach(m => addMessage(m.content, m.role));
    sessionOptionsBtn.style.display = 'inline';
  };
}

// ===== Send message =====
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text || aiTyping) return;

  // Create new session if not exists
  if (!sessionId) sessionId = Date.now().toString();

  addMessage(text, 'user');
  saveMessage('user', text);
  userInput.value = '';
  userInput.style.height = 'auto';

  // AI starts typing
  aiTyping = true;
  const typingDiv = addMessage('AI is typing...', 'ai');

  try {
    const resp = await fetch(`/api/chat?q=${encodeURIComponent(text)}`);
    const data = await resp.json();
    let reply = data.reply || 'No response.';
    
    // Replace * and / with × and ÷ for formulas
    reply = reply.replace(/\*/g, '×').replace(/\//g, '÷');

    typingDiv.remove();

    const aiDiv = addMessage('', 'ai');
    let index = 0;

    function typeNextChar() {
      if (index < reply.length) {
        aiDiv.innerHTML += reply.charAt(index);
        index++;
        chatArea.scrollTop = chatArea.scrollHeight;
        setTimeout(typeNextChar, 10);
      } else {
        saveMessage('ai', reply);
        aiTyping = false; // AI finished typing
      }
    }
    typeNextChar();

  } catch (err) {
    typingDiv.remove();
    addMessage('⚠️ no Internet.', 'ai');
    aiTyping = false;
  }
}

sendBtn.onclick = sendMessage;
userInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// ===== Session panel =====
newChatBtn.onclick = () => {
  chatArea.innerHTML = '';
  userInput.value = '';
  userInput.style.height = 'auto';
  sessionId = null;
  sessionSaved = false;
  sessionOptionsBtn.style.display = 'none';
  sessionPanel.classList.remove('visible');
};

function loadSessionList() {
  if (!db) return;
  const tx = db.transaction("sessions", "readonly");
  const store = tx.objectStore("sessions");
  const req = store.getAll();

  req.onsuccess = () => {
    sessionListDiv.innerHTML = '';
    req.result.forEach(sess => {
      const div = document.createElement('div');
      const displayName = sess.sessionName || "Chat " + sess.sessionId;
      div.textContent = displayName;
      div.onclick = () => {
        sessionId = sess.sessionId;
        sessionSaved = true;
        loadMessages();
        sessionPanel.classList.remove('visible');
      };
      sessionListDiv.appendChild(div);
    });
  };
}

// ===== Options menu =====
sessionOptionsBtn.onclick = (e) => {
  optionsMenu.style.display = 'block';
};

document.addEventListener('click', (e) => {
  if (!optionsMenu.contains(e.target) && e.target !== sessionOptionsBtn) {
    optionsMenu.style.display = 'none';
  }
});

// Actions
document.getElementById('deleteSession').onclick = () => {
  if (!sessionId) return;
  const tx = db.transaction("sessions", "readwrite");
  const store = tx.objectStore("sessions");
  store.delete(sessionId);
  chatArea.innerHTML = '';
  sessionId = null;
  sessionSaved = false;
  sessionOptionsBtn.style.display = 'none';
  loadSessionList();
  optionsMenu.style.display = 'none';
};

document.getElementById('renameSession').onclick = () => {
  if (!sessionId) return;
  const newName = prompt("Enter new session name:", "Chat");
  if (!newName) return;
  const tx = db.transaction("sessions", "readwrite");
  const store = tx.objectStore("sessions");
  const req = store.get(sessionId);
  req.onsuccess = () => {
    const session = req.result;
    if (!session) return;
    session.sessionName = newName;
    store.put(session);
    loadSessionList();
  };
  optionsMenu.style.display = 'none';
};

// Pin feature placeholder
document.getElementById('pinSession').onclick = () => {
  alert("Pin feature coming soon!");
  optionsMenu.style.display = 'none';
};
</script>
</body>
</html>
