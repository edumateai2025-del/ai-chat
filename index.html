<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lenovox AI Smart Tutor</title>
<style>
/* ===== Body & Container ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: stretch;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 700px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  overflow: hidden;
}

/* ===== Top Bar ===== */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
  background: #fff;
  font-weight: bold;
}

/* ===== Chat Area ===== */
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 12px 16px;
  background: #fafafa;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.message {
  max-width: 85%;
  padding: 10px 14px;
  border-radius: 14px;
  word-wrap: break-word;
  line-height: 1.5;
}

.user {
  align-self: flex-end;
  background: #007bff;
  color: #fff;
}

.ai {
  align-self: flex-start;
  background: #e0e0e0;
  color: #000;
}

.ai p {
  margin: 6px 0;
}

.ai pre {
  background: #f4f4f4;
  padding: 6px 10px;
  border-radius: 6px;
  font-family: monospace;
  overflow-x: auto;
  margin: 6px 0;
}

/* ===== AI Images ===== */
.ai-images {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding: 6px 0;
}

.ai-images img {
  width: 140px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  flex-shrink: 0;
}

.ai-images img.error {
  background: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Follow-up suggestions ===== */
.followup {
  display: inline-block;
  background: #007bff;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  margin: 4px 4px 0 0;
  cursor: pointer;
  font-size: 13px;
}

.followup:hover {
  background: #005bb5;
}

/* ===== Input Area ===== */
.input-area {
  display: flex;
  gap: 8px;
  padding: 10px 16px;
  border-top: 1px solid #ddd;
  background: #f9f9f9;
  position: sticky;
  bottom: 0;
}

textarea {
  flex: 1;
  padding: 12px 14px;
  border-radius: 24px;
  border: 1px solid #ccc;
  resize: none;
  font-size: 15px;
  outline: none;
  max-height: 120px;
  overflow-y: auto;
}

.send-btn {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
}
</style>
</head>
<body>
<div class="container">
  <div class="top-bar">Lenovox AI Smart Tutor</div>
  <div id="chatArea" class="chat"></div>
  <div class="input-area">
    <textarea id="userInput" placeholder="Type your question..." rows="1"></textarea>
    <button id="sendBtn" class="send-btn">➤</button>
  </div>
</div>

<script>
const chatArea = document.getElementById('chatArea');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

let db;
let sessionId = Date.now().toString();
let aiTyping = false;

/* ===== IndexedDB Setup ===== */
const request = indexedDB.open("lenovoxDB", 1);
request.onupgradeneeded = e => {
  db = e.target.result;
  if(!db.objectStoreNames.contains("sessions")){
    db.createObjectStore("sessions", { keyPath: "sessionId" });
  }
};
request.onsuccess = e => {
  db = e.target.result;
  loadMessages();
};
request.onerror = e => console.error("IndexedDB error:", e);

/* ===== Save & Load Messages ===== */
function saveMessage(role, content, images=[]){
  if(!db) return;
  const tx = db.transaction("sessions", "readwrite");
  const store = tx.objectStore("sessions");
  const req = store.get(sessionId);

  req.onsuccess = () => {
    const session = req.result || { sessionId, messages: [] };
    session.messages.push({ role, content, images, timestamp: Date.now() });
    if(session.messages.length > 200) session.messages = session.messages.slice(-200);
    store.put(session);
  };
}

function loadMessages(){
  if(!db) return;
  const tx = db.transaction("sessions", "readonly");
  const store = tx.objectStore("sessions");
  const req = store.get(sessionId);
  req.onsuccess = () => {
    chatArea.innerHTML = "";
    if(req.result){
      req.result.messages.forEach(m => addMessage(m.role, m.content, m.images));
    }
  };
}

/* ===== Add Message to UI ===== */
function addMessage(role, content, images=[]){
  const div = document.createElement('div');
  div.className = `message ${role}`;
  div.innerHTML = content;
  chatArea.appendChild(div);
  
  if(images && images.length > 0){
    const imgDiv = document.createElement('div');
    imgDiv.className = 'ai-images';
    images.forEach(src => {
      const img = document.createElement('img');
      img.alt = "Related image";

      let loaded = false;
      const timeout = setTimeout(()=>{
        if(!loaded){
          img.src = "";
          img.alt = "Failed to load";
          img.classList.add('error');
        }
      }, 5000);

      img.onload = () => { loaded = true; clearTimeout(timeout); };
      img.onerror = () => { loaded = true; clearTimeout(timeout); img.src=""; img.alt="Failed to load"; img.classList.add('error'); };

      img.src = src;
      img.onclick = () => window.open(src,"_blank");
      imgDiv.appendChild(img);
    });
    div.appendChild(imgDiv);
  }

  chatArea.scrollTop = chatArea.scrollHeight;
  return div;
}

/* ===== Format AI Text ===== */
function formatAI(text){
  const sections = text.split("\n\n");
  let html = "";
  sections.forEach(sec=>{
    if(sec.trim()==="") return;
    if(sec.includes(":") || /definition|formula/i.test(sec)) html += `<h2>${sec}</h2>`;
    else if(sec.includes("=") || /×|÷/.test(sec)) html += `<pre>${sec}</pre>`;
    else html += `<p>${sec}</p>`;
  });
  return html;
}

/* ===== Follow-up Suggestions ===== */
function addFollowups(suggestions=[]){
  suggestions.forEach(text=>{
    const span = document.createElement('span');
    span.className = "followup";
    span.textContent = text;
    span.onclick = () => { userInput.value = text; sendMessage(); };
    chatArea.appendChild(span);
  });
  chatArea.scrollTop = chatArea.scrollHeight;
}

/* ===== Send Message ===== */
async function sendMessage(){
  const text = userInput.value.trim();
  if(!text || aiTyping) return;

  addMessage('user', text);
  saveMessage('user', text);
  userInput.value = ''; userInput.style.height = 'auto';

  aiTyping = true;
  const typingDiv = addMessage('ai', '<i>AI is thinking...</i>');

  try{
    const resp = await fetch(`/api/chat?q=${encodeURIComponent(text)}`);
    const data = await resp.json();
    const reply = data.reply || "No response.";
    const images = data.images || [];
    typingDiv.remove();

    // Sentence-based typing
    const sentences = reply.match(/[^.!?]+[.!?]?/g)||[reply];
    let idx=0;
    const aiDiv = addMessage('ai','');

    function typeNext(){
      if(idx<sentences.length){
        aiDiv.innerHTML += formatAI(sentences[idx])+"<br>";
        idx++;
        chatArea.scrollTop = chatArea.scrollHeight;
        setTimeout(typeNext, 400);
      } else {
        aiTyping = false;
        addFollowups(data.suggestions||[]);
      }
    }
    typeNext();

    saveMessage('ai', formatAI(reply), images);
    if(images.length>0) addMessage('ai','',images);

  } catch(err){
    typingDiv.remove();
    addMessage('ai','⚠️ No Internet / Server error.');
    aiTyping = false;
  }
}

/* ===== Event Listeners ===== */
sendBtn.onclick = sendMessage;
userInput.addEventListener('keydown', e => {
  if(e.key==='Enter' && !e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});
userInput.addEventListener('input', ()=>{
  userInput.style.height='auto';
  userInput.style.height=userInput.scrollHeight+'px';
});
</script>
</body>
</html>
