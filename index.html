<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple AI Chat</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: stretch;
}

.container {
  width: 100%;
  max-width: 100%;
  height: 100vh;
  background: #fff;
  display: flex;
  flex-direction: column;
}

.chat {
  flex: 1;
  padding: 10px 16px;
  overflow-y: auto;
  padding-bottom: 90px; /* space for input bar */
}

.message {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
}

.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}

.ai {
  background: #e0e0e0;
  color: black;
  align-self: flex-start;
}

.typing {
  font-style: italic;
  color: #555;
}

/* input bar */
.input-area {
  display: flex;
  align-items: center;
  padding: 10px 16px;
  background: #f9f9f9;
  border-top: 1px solid #ddd;
  position: sticky;
  bottom: 0;
  box-shadow: 0 -1px 4px rgba(0,0,0,0.05);
}

/* textarea replaces input */
textarea {
  flex: 1;
  padding: 14px 16px;
  border-radius: 24px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
  resize: none;
  max-height: 120px;
  overflow-y: auto;
}

/* round send button */
.send-btn {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
  <div id="chatArea" class="chat"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
    <button id="sendBtn" class="send-btn">➤</button>
  </div>
</div>

<script>
const chatArea = document.getElementById('chatArea');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function addMessage(text, sender, extraClass = '') {
  const div = document.createElement('div');
  div.className = `message ${sender} ${extraClass}`;
  div.textContent = text;
  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
  return div;
}

/* AUTO-RESIZE textarea */
userInput.addEventListener('input', () => {
  userInput.style.height = 'auto';
  userInput.style.height = userInput.scrollHeight + 'px';
});

/* SEND MESSAGE */
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  userInput.value = '';
  userInput.style.height = 'auto'; // reset height after send

  const typingDiv = addMessage('AI is typing...', 'ai', 'typing');

  try {
    const resp = await fetch(`/api/chat?q=${encodeURIComponent(text)}`);
    const data = await resp.json();
    const reply = data.reply || 'No response.';

    typingDiv.remove();

    let index = 0;
    const aiDiv = addMessage('', 'ai'); 

    function typeNextChar() {
      if (index < reply.length) {
        aiDiv.textContent += reply.charAt(index);
        index++;
        chatArea.scrollTop = chatArea.scrollHeight;
        setTimeout(typeNextChar, 20);
      }
    }
    typeNextChar();

  } catch (err) {
    typingDiv.remove();
    addMessage('⚠️ server error.', 'ai');
    console.error(err);
  }
}

/* send button */
sendBtn.onclick = sendMessage;

/* Enter = send | Shift+Enter = new line */
userInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
