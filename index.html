<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lenovox AI Smart Tutor</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: stretch;
  height: 100vh;
}

/* Container */
.container {
  width: 100%;
  max-width: 600px;
  height: 100vh;
  background: #fff;
  display: flex;
  flex-direction: column;
  position: relative;
  box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

/* Chat area */
.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #fafafa;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  max-width: 90%;
  padding: 12px 16px;
  border-radius: 16px;
  word-wrap: break-word;
  line-height: 1.5;
}

.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}

.ai {
  background: #e0e0e0;
  color: black;
  align-self: flex-start;
}

.ai .ai-text {
  margin-bottom: 8px;
}

.ai-images {
  display: flex;
  gap: 8px;
  overflow-x: auto;
}

.ai-images img {
  width: 120px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  flex-shrink: 0;
}

.ai-images img.error {
  background: #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Input area */
.input-area {
  display: flex;
  padding: 12px 16px;
  border-top: 1px solid #ddd;
  background: #f9f9f9;
}

textarea {
  flex: 1;
  padding: 12px 16px;
  border-radius: 24px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
  resize: none;
  max-height: 120px;
  overflow-y: auto;
}

.send-btn {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  margin-left: 8px;
}

/* Typing animation */
.typing {
  font-style: italic;
  color: #555;
}
</style>
</head>
<body>

<div class="container">
  <div id="chatArea" class="chat"></div>

  <div class="input-area">
    <textarea id="userInput" placeholder="Ask your question..." rows="1"></textarea>
    <button id="sendBtn" class="send-btn">➤</button>
  </div>
</div>

<script>
const chatArea = document.getElementById('chatArea');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

let db;
let sessionId = Date.now().toString();

// ===== IndexedDB setup =====
const request = indexedDB.open("chatDB", 1);
request.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("sessions")) {
    db.createObjectStore("sessions", { keyPath: "sessionId" });
  }
};
request.onsuccess = e => { db = e.target.result; loadMessages(); };
request.onerror = e => console.error("IndexedDB error:", e);

// ===== Save & Load =====
function saveMessage(role, content, images=[]) {
  const tx = db.transaction("sessions","readwrite");
  const store = tx.objectStore("sessions");
  const req = store.get(sessionId);
  req.onsuccess = () => {
    const session = req.result || { sessionId, messages: [] };
    session.messages.push({ role, content, images });
    if(session.messages.length>200) session.messages = session.messages.slice(-200);
    store.put(session);
  };
}

function loadMessages() {
  const tx = db.transaction("sessions","readonly");
  const store = tx.objectStore("sessions");
  const req = store.get(sessionId);
  req.onsuccess = () => {
    chatArea.innerHTML = '';
    if(!req.result) return;
    req.result.messages.forEach(msg => addMessage(msg.role, msg.content, msg.images));
  };
}

// ===== Add message to UI =====
function addMessage(role, text, images=[]) {
  const div = document.createElement('div');
  div.className = `message ${role}`;
  
  if(role === 'ai') {
    const p = document.createElement('div');
    p.className = 'ai-text';
    div.appendChild(p);

    // Typewriter effect
    let i = 0;
    const typeInterval = setInterval(() => {
      p.textContent += text.charAt(i);
      i++;
      chatArea.scrollTop = chatArea.scrollHeight;
      if(i >= text.length) clearInterval(typeInterval);
    }, 20);

    if(images && images.length > 0) {
      const imgDiv = document.createElement('div');
      imgDiv.className = 'ai-images';
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Related image";
        img.onerror = () => { img.src=""; img.alt="Failed to load"; img.classList.add('error'); };
        img.onclick = () => window.open(src,"_blank");
        imgDiv.appendChild(img);
      });
      div.appendChild(imgDiv);
    }

  } else {
    div.textContent = text;
  }

  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
}

// ===== Auto-resize textarea =====
userInput.addEventListener('input', () => {
  userInput.style.height = 'auto';
  userInput.style.height = userInput.scrollHeight + 'px';
});

// ===== Send message =====
let aiTyping = false;
async function sendMessage() {
  const text = userInput.value.trim();
  if(!text || aiTyping) return;

  addMessage('user', text);
  saveMessage('user', text);
  userInput.value = '';
  userInput.style.height = 'auto';

  aiTyping = true;
  addMessage('ai', 'AI is thinking...');

  try {
    const resp = await fetch(`/api/chat?q=${encodeURIComponent(text)}`);
    const data = await resp.json();
    const lastAI = chatArea.querySelector('.message.ai:last-child');
    if(lastAI) lastAI.remove();

    addMessage('ai', data.text, data.images || []);
    saveMessage('ai', data.text, data.images || []);

  } catch(err) {
    console.error(err);
    const lastAI = chatArea.querySelector('.message.ai:last-child');
    if(lastAI) lastAI.textContent = "⚠️ Error fetching AI response.";
  } finally {
    aiTyping = false;
  }
}

sendBtn.onclick = sendMessage;
userInput.addEventListener('keydown', e => {
  if(e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
