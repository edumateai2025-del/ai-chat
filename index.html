<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenovox-ai - Ask & Imagine</title>
    <!-- Tailwind for layout, Google Fonts for style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Three.js for 3D elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        /* 3D Perspective for Cards */
        .perspective-container {
            perspective: 1000px;
        }
        .tilt-card {
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
        }
        .tilt-card:hover {
            transform: rotateX(5deg) rotateY(5deg);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        /* Animated Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        /* Tab Transition */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Typing Animation */
        .typing::after {
            content: '|';
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 3D Background Canvas -->
    <div id="canvas-container"></div>

    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center mb-8">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-blue-500/50">L</div>
            <h1 class="text-xl font-extrabold tracking-tight">lenovox<span class="text-blue-400">.ai</span></h1>
        </div>
        <div class="flex gap-1 bg-slate-800/50 p-1 rounded-xl border border-white/5">
            <button onclick="switchTab('ask')" id="ask-tab" class="px-6 py-2 rounded-lg font-semibold transition-all duration-300 bg-blue-600 text-white">Ask</button>
            <button onclick="switchTab('imagine')" id="imagine-tab" class="px-6 py-2 rounded-lg font-semibold transition-all duration-300 text-slate-400 hover:text-white">Imagine</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 max-w-4xl">
        
        <!-- ASK SECTION -->
        <section id="ask-section" class="tab-content active space-y-6">
            <div class="glass rounded-3xl p-6 min-h-[400px] flex flex-col shadow-2xl">
                <div id="chat-messages" class="flex-grow space-y-4 overflow-y-auto mb-6 pr-2">
                    <div class="flex gap-3">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex-shrink-0 flex items-center justify-center text-xs">AI</div>
                        <div class="bg-slate-800/80 rounded-2xl rounded-tl-none px-4 py-3 max-w-[85%] border border-white/5">
                            <p class="text-sm leading-relaxed">Hey there! I'm your AI study buddy. Ask me anything about science, history, or just for fun! ðŸš€</p>
                        </div>
                    </div>
                </div>
                
                <div class="relative">
                    <input type="text" id="chat-input" placeholder="Ask your study buddy..." 
                           class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all">
                    <button onclick="sendMessage()" class="absolute right-3 top-2 bg-blue-600 hover:bg-blue-500 p-2 rounded-xl transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Suggested Prompts -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <button onclick="setPrompt('Explain quantum physics simply')" class="glass hover:bg-white/5 p-3 rounded-xl text-xs text-slate-300 text-left transition-all border-white/5">Explain quantum physics simply</button>
                <button onclick="setPrompt('Help me write a short story')" class="glass hover:bg-white/5 p-3 rounded-xl text-xs text-slate-300 text-left transition-all border-white/5">Help me write a short story</button>
                <button onclick="setPrompt('Quick history fact about space')" class="glass hover:bg-white/5 p-3 rounded-xl text-xs text-slate-300 text-left transition-all border-white/5">Quick history fact about space</button>
            </div>
        </section>

        <!-- IMAGINE SECTION -->
        <section id="imagine-section" class="tab-content space-y-6">
            <div class="text-center space-y-2 mb-8">
                <h2 class="text-3xl font-extrabold">Visualize Your Ideas</h2>
                <p class="text-slate-400">Search for educational visuals and creative inspiration.</p>
            </div>

            <div class="relative max-w-2xl mx-auto mb-12">
                <input type="text" id="image-input" placeholder="Imagine a futuristic library..." 
                       class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-purple-500/50 transition-all">
                <button onclick="generateImage()" class="absolute right-3 top-2 bg-purple-600 hover:bg-purple-500 p-2 rounded-xl transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>

            <!-- Image Results Gallery -->
            <div id="image-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 perspective-container">
                <!-- Images will appear here -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-slate-500 text-sm">
        <p>&copy; 2026 lenovox.ai â€¢ Built for Students</p>
    </footer>

    <script>
        // --- 3D Background with Three.js ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(10, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.002;
            sphere.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Tab Logic ---
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tab + '-section').classList.add('active');
            
            const askTab = document.getElementById('ask-tab');
            const imagineTab = document.getElementById('imagine-tab');
            
            if(tab === 'ask') {
                askTab.className = "px-6 py-2 rounded-lg font-semibold bg-blue-600 text-white";
                imagineTab.className = "px-6 py-2 rounded-lg font-semibold text-slate-400 hover:text-white";
            } else {
                imagineTab.className = "px-6 py-2 rounded-lg font-semibold bg-purple-600 text-white";
                askTab.className = "px-6 py-2 rounded-lg font-semibold text-slate-400 hover:text-white";
            }
        }

        // --- Chat Logic ---
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if(!message) return;

            addMessage(message, 'user');
            input.value = '';

            const loadingId = addMessage('Thinking...', 'ai', true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                updateMessage(loadingId, data.reply);
            } catch (error) {
                updateMessage(loadingId, "Oops! Something went wrong with the AI connection.");
            }
        }

        function addMessage(text, sender, isLoading = false) {
            const container = document.getElementById('chat-messages');
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.className = `flex gap-3 ${sender === 'user' ? 'flex-row-reverse' : ''}`;
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full ${sender === 'user' ? 'bg-purple-500' : 'bg-blue-500'} flex-shrink-0 flex items-center justify-center text-xs">
                    ${sender === 'user' ? 'YOU' : 'AI'}
                </div>
                <div id="${id}" class="${sender === 'user' ? 'bg-blue-600' : 'bg-slate-800/80'} rounded-2xl ${sender === 'user' ? 'rounded-tr-none' : 'rounded-tl-none'} px-4 py-3 max-w-[85%] border border-white/5">
                    <p class="text-sm leading-relaxed">${text}</p>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function updateMessage(id, text) {
            const el = document.getElementById(id);
            if(el) el.querySelector('p').innerText = text;
        }

        function setPrompt(text) {
            document.getElementById('chat-input').value = text;
            sendMessage();
        }

        // --- Imagine Logic ---
        async function generateImage() {
            const input = document.getElementById('image-input');
            const query = input.value.trim();
            if(!query) return;

            const results = document.getElementById('image-results');
            results.innerHTML = '<div class="col-span-full text-center py-12 text-slate-400">Searching for visual inspiration...</div>';

            try {
                const response = await fetch('/api/image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();
                
                results.innerHTML = '';
                data.images.forEach(img => {
                    const card = document.createElement('div');
                    card.className = "tilt-card glass rounded-2xl overflow-hidden shadow-lg hover:shadow-purple-500/20";
                    card.innerHTML = `
                        <img src="${img.url}" alt="${img.description}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <p class="text-xs text-slate-400 line-clamp-2">${img.description}</p>
                            <button onclick="useInChat('${img.description}')" class="mt-3 text-xs text-purple-400 font-bold hover:text-purple-300">EXPLAIN THIS â†’</button>
                        </div>
                    `;
                    results.appendChild(card);
                });
            } catch (error) {
                results.innerHTML = '<div class="col-span-full text-center py-12 text-red-400">Failed to load images. Check your API key!</div>';
            }
        }

        function useInChat(desc) {
            switchTab('ask');
            setPrompt(`Can you explain what this image represents: ${desc}`);
        }

        // Add Enter key support
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
        document.getElementById('image-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') generateImage(); });

    </script>
</body>
                          </html>
