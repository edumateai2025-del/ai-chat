<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple AI Chat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  width: 90%;
  max-width: 500px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  height: 80vh;
  overflow: hidden;
}
.chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  max-width: 80%;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.ai {
  background: #e0e0e0;
  align-self: flex-start;
}
.input-area {
  display: flex;
  border-top: 1px solid #ddd;
}
input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}
button {
  padding: 10px;
  border: none;
  background: #007bff;
  color: white;
  cursor: pointer;
}
.typing {
  font-style: italic;
  color: #555;
}
</style>
</head>
<body>
<div class="container">
  <div id="chatArea" class="chat"></div>
  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatArea = document.getElementById('chatArea');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function addMessage(text, sender, extraClass = '') {
  const div = document.createElement('div');
  div.className = `message ${sender} ${extraClass}`;
  div.textContent = text;
  chatArea.appendChild(div);
  chatArea.scrollTop = chatArea.scrollHeight;
  return div;
}

// ----------------- Send Message -----------------
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  userInput.value = '';

  const typingDiv = addMessage('AI is typing...', 'ai', 'typing');

  try {
    const resp = await fetch(`/api/chat?q=${encodeURIComponent(text)}`);
    const data = await resp.json();
    const reply = data.reply || 'No response.';

    typingDiv.remove(); // remove "AI is typing..."

    // Typing animation
    let index = 0;
    const aiDiv = addMessage('', 'ai'); 

    function typeNextChar() {
      if (index < reply.length) {
        aiDiv.textContent += reply.charAt(index);
        index++;
        chatArea.scrollTop = chatArea.scrollHeight;
        setTimeout(typeNextChar, 20); // adjust speed here
      }
    }
    typeNextChar();

  } catch (err) {
    typingDiv.remove();
    addMessage('⚠️ Server error.', 'ai');
    console.error(err);
  }
}

// ----------------- Event Listeners -----------------
sendBtn.onclick = sendMessage;
userInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
